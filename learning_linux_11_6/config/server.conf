# ============================================
# GameServerFramework 服务器配置文件
# ============================================

[server]
# 服务器名称
name = GameServer

# 监听地址（0.0.0.0 表示所有网卡）
listen_ip = 0.0.0.0

# 监听端口
listen_port = 8080

# 最大连接数
max_connections = 10000

# 工作进程数（0 = 自动检测 CPU 核心数）
worker_processes = 0

# I/O 模式（epoll/select/poll）
io_mode = epoll

[network]
# Socket 类型（tcp/udp/unix）
socket_type = tcp

# 非阻塞模式
nonblocking = true

# TCP_NODELAY（禁用 Nagle 算法）
tcp_nodelay = true

# SO_REUSEADDR
reuse_addr = true

# 发送缓冲区大小（字节）
send_buffer = 65536

# 接收缓冲区大小（字节）
recv_buffer = 65536

[session]
# 会话超时时间（秒）
timeout = 300

# 最大接收缓冲区大小（字节）
max_recv_buffer = 1048576

# 最大发送缓冲区大小（字节）
max_send_buffer = 1048576

[log]
# 日志级别（debug/info/warn/error）
level = info

# 日志文件路径
file = logs/server.log

# 日志文件大小上限（MB）
max_size = 100

# 日志文件保留数量
max_files = 10

[performance]
# 线程池大小
thread_pool_size = 4

# 是否启用对象池
enable_object_pool = true

# 是否启用内存池
enable_memory_pool = true
